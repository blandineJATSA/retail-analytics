name: DBT CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
  SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
  SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
  DBT_PROFILES_DIR: ${{ github.workspace }}/deploy

jobs:
  # ğŸ§ª TESTS ET VALIDATION
  dbt-test:
    name: "ğŸ§ª Tests DBT"
    runs-on: ubuntu-latest
    
    steps:
    - name: "ğŸ“¥ Checkout code"
      uses: actions/checkout@v3
      
    - name: "ğŸ Setup Python"
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: "ğŸ“¦ Install dependencies"
      run: |
        pip install dbt-snowflake
        dbt deps
        
    - name: "ğŸ” DBT Parse"
      run: dbt parse --profiles-dir $DBT_PROFILES_DIR
      
    - name: "ğŸ§ª DBT Test (Staging)"
      run: |
        dbt run --target dev --profiles-dir $DBT_PROFILES_DIR
        dbt test --target dev --profiles-dir $DBT_PROFILES_DIR
        
    - name: "ğŸ“Š Generate docs"
      run: dbt docs generate --profiles-dir $DBT_PROFILES_DIR

  # ğŸš€ DÃ‰PLOIEMENT AUTOMATIQUE
  dbt-deploy:
    name: "ğŸš€ Deploy to Production"
    runs-on: ubuntu-latest
    needs: dbt-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: "ğŸ“¥ Checkout code"
      uses: actions/checkout@v3
      
    - name: "ğŸ Setup Python"
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: "ğŸ“¦ Install dependencies"
      run: |
        pip install dbt-snowflake
        dbt deps
        
    - name: "ğŸ¯ Deploy to Production"
      run: |
        dbt run --target prod --profiles-dir $DBT_PROFILES_DIR
        dbt test --target prod --profiles-dir $DBT_PROFILES_DIR
        dbt docs generate --target prod --profiles-dir $DBT_PROFILES_DIR
        
    - name: "ğŸ“Š Upload docs"
      uses: actions/upload-artifact@v3
      with:
        name: dbt-docs
        path: target/

  # ğŸ“ˆ QUALITÃ‰ DU CODE
  code-quality:
    name: "ğŸ“ˆ Code Quality Checks"
    runs-on: ubuntu-latest
    
    steps:
    - name: "ğŸ“¥ Checkout code"
      uses: actions/checkout@v3
      
    - name: "ğŸ” SQLFluff Linting"
      run: |
        pip install sqlfluff
        sqlfluff lint models/ --dialect snowflake
        
    - name: "ğŸ“ Check DBT formatting"
      run: |
        pip install dbt-snowflake
        dbt parse --profiles-dir $DBT_PROFILES_DIR
