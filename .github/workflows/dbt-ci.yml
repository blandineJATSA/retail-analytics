name: DBT CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
  SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
  SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
  DBT_PROFILES_DIR: ${{ github.workspace }}/deploy

jobs:
  # 🧪 TESTS ET VALIDATION
  dbt-test:
    name: "🧪 Tests DBT"
    runs-on: ubuntu-latest
    
    steps:
    - name: "📥 Checkout code"
      uses: actions/checkout@v3
      
    - name: "🐍 Setup Python"
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: "📦 Install dependencies"
      run: |
        pip install dbt-snowflake
        dbt deps
        
    - name: "🔍 DBT Parse"
      run: dbt parse --profiles-dir $DBT_PROFILES_DIR
      
    - name: "🧪 DBT Test (Staging)"
      run: |
        dbt run --target dev --profiles-dir $DBT_PROFILES_DIR
        dbt test --target dev --profiles-dir $DBT_PROFILES_DIR
        
    - name: "📊 Generate docs"
      run: dbt docs generate --profiles-dir $DBT_PROFILES_DIR

  # 🚀 DÉPLOIEMENT AUTOMATIQUE
  dbt-deploy:
    name: "🚀 Deploy to Production"
    runs-on: ubuntu-latest
    needs: dbt-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: "📥 Checkout code"
      uses: actions/checkout@v3
      
    - name: "🐍 Setup Python"
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: "📦 Install dependencies"
      run: |
        pip install dbt-snowflake
        dbt deps
        
    - name: "🎯 Deploy to Production"
      run: |
        dbt run --target prod --profiles-dir $DBT_PROFILES_DIR
        dbt test --target prod --profiles-dir $DBT_PROFILES_DIR
        dbt docs generate --target prod --profiles-dir $DBT_PROFILES_DIR
        
    - name: "📊 Upload docs"
      uses: actions/upload-artifact@v3
      with:
        name: dbt-docs
        path: target/

  # 📈 QUALITÉ DU CODE
  code-quality:
    name: "📈 Code Quality Checks"
    runs-on: ubuntu-latest
    
    steps:
    - name: "📥 Checkout code"
      uses: actions/checkout@v3
      
    - name: "🔍 SQLFluff Linting"
      run: |
        pip install sqlfluff
        sqlfluff lint models/ --dialect snowflake
        
    - name: "📝 Check DBT formatting"
      run: |
        pip install dbt-snowflake
        dbt parse --profiles-dir $DBT_PROFILES_DIR
